    <title>Simulado Personalizado</title>

  <body>
    <!-- Modal do Simulado -->
    <div id="modalSimulado" class="modal">
      <div class="modal-content">
        <span class="close" onclick="fecharSimulado()">&times;</span>
        <h2>Escolha as matérias:</h2>
        <form id="formSimulado">
          <label
            ><input type="checkbox" name="materias" value="Matemática" />
            Matemática</label
          ><br />
          <label
            ><input type="checkbox" name="materias" value="Física" />
            Física</label
          ><br />
          <label
            ><input type="checkbox" name="materias" value="Química" />
            Química</label
          ><br />
          <label
            ><input type="checkbox" name="materias" value="Biologia" />
            Biologia</label
          ><br />
          <label
            ><input type="checkbox" name="materias" value="História" />
            História</label
          ><br />
          <label
            ><input type="checkbox" name="materias" value="Geografia" />
            Geografia</label
          ><br />
          <label
            ><input type="checkbox" name="materias" value="Português" />
            Português</label
          ><br />
          <label
            ><input type="checkbox" name="materias" value="Inglês" />
            Inglês</label
          ><br />
          <label
            ><input type="checkbox" name="materias" value="Espanhol" />
            Espanhol</label
          ><br />
          <label
            ><input type="checkbox" name="materias" value="Filosofia" />
            Filosofia</label
          ><br />
          <label
            ><input type="checkbox" name="materias" value="Sociologia" />
            Sociologia</label
          ><br />
          <br />
          <button type="button" onclick="iniciarSimulado()">
            Iniciar Simulado
          </button>
        </form>
      </div>
    </div>
